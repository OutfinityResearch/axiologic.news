<div class="external-sources-settings-page">
    <header class="page-header">
        <button id="back-button" class="back-button">‚Üê Back</button>
        <h1>External Sources</h1>
    </header>
    
    <div class="settings-content">
        <div class="settings-section">
            <h2>Local Source Categories</h2>
            <p class="section-description">Select folders from <code>sources/</code> to include</p>
            <div id="category-list" class="category-list"></div>
        </div>

        <div class="settings-section">
            <h2>Configure External Posts Sources</h2>
            <p class="section-description">Add URLs to external posts.json files from other servers</p>
            
            <div class="url-list" id="url-list">
                <!-- URLs will be added here dynamically -->
            </div>
            
            <div class="add-url-section">
                <input type="url" id="new-url-input" placeholder="https://example.com/posts.json" class="url-input">
                <button id="add-url-button" class="add-button">Add URL</button>
            </div>
        </div>
    </div>
</div>
