<div class="story-card">
    <!-- Slide progress bars (filled via JS) -->
    <div class="progress-bars" aria-hidden="true"></div>
    <!-- Stored view progress (persists across sessions) -->
    <div class="sponsor-inline" aria-hidden="false"></div>
    <div class="resume-progress" aria-hidden="true"><div class="resume-fill"></div></div>
    <div class="card-container">
        <!-- Main card with title and essence -->
        <div class="card-slide active" data-id="main">
            <div class="card-gradient-overlay"></div>
            <div class="card-content">
                <div class="card-header">
                    <h2 class="card-title"></h2>
                    <div class="card-badge">Story</div>
                    <div class="card-time"></div>
                </div>
                <div class="card-body">
                    <p class="card-essence"></p>
                    <!-- Data sources selector (only shown on first card) -->
                    <div class="data-sources-selector" style="display: none;">
                        <div class="sources-actions">
                            <button class="select-all-btn" type="button">Select all</button>
                            <button class="clear-all-btn" type="button">Clear all</button>
                        </div>
                        <div class="sources-list">
                            <!-- Will be populated by JS -->
                        </div>
                        <button class="apply-sources-btn">Apply Selection</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Reaction slides will be generated dynamically -->
        
        <!-- Source slide -->
        <div class="card-slide" data-id="source">
            <div class="card-gradient-overlay"></div>
            <div class="card-content">
                <div class="card-header">
                    <h2 class="card-title"></h2>
                    <div class="card-badge">Source</div>
                    <div class="card-time"></div>
                </div>
                <div class="card-body">
                    <div class="source-section">
                        <a href="#" class="source-link" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            <span class="source-text">Read full article</span>
                        </a>
                    </div>
                    <div class="sponsor-section">
                        <!-- Will be populated if sponsor exists -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
