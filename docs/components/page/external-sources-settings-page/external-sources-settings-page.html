<div class="external-sources-settings-page">
    <header class="page-header">
        <button id="back-button" class="back-button">OK</button>
    </header>
    
    <div class="settings-content">
        <p class="page-subtitle">Configure which categories appear in the selection card.</p>
        <div class="settings-section">
          <h2>Manage Sources</h2>
          <p class="section-description">Toggle which sources (categories and external) appear on the selection card. Add new external sources below.</p>

          <div class="list-toolbar">
            <button id="toggle-all-button" class="action-button">Select All</button>
            <button id="add-url-button" class="action-button">Add Source</button>
            <span id="settings-status" class="inline-status"></span>
          </div>

          <div class="url-list" id="url-list">
            <!-- Items populated dynamically -->
          </div>
        </div>
    </div>
</div>
