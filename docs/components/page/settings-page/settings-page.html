<div class="settings-page">
  <header class="page-header">
    <button id="back-button" class="back-button">OK</button>
  </header>
  <div class="settings-content">
    <p class="page-subtitle">Personalize appearance and basic preferences.</p>
    <section class="settings-section">
      <h2>Appearance</h2>
      <div class="field-row">
        <label>Theme</label>
        <div class="theme-options">
          <button id="theme-light" class="theme-btn">Light</button>
          <button id="theme-dark" class="theme-btn">Dark</button>
        </div>
      </div>
      <div class="field-row">
        <label>Text Size</label>
        <div class="text-size-options">
          <button id="text-small" class="theme-btn">Small</button>
          <button id="text-medium" class="theme-btn">Medium</button>
          <button id="text-large" class="theme-btn">Large</button>
          <button id="text-xlarge" class="theme-btn">X-Large</button>
        </div>
      </div>
    </section>
  </div>
  
</div>
