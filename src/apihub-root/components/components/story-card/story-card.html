<div class="story-card">
    <div class="carousel-wrapper">
        <div class="carousel-container">
            <div class="carousel-slide active" data-id="title">
                <div class="content-panel">
                    <h2 class="title"></h2>
                </div>
            </div>
            <div class="carousel-slide" data-id="essence">
                <div class="content-panel">
                    <p class="essence"></p>
                </div>
            </div>
            <!-- Reaction slides will be generated here -->
            <div class="carousel-slide" data-id="source">
                <div class="content-panel">
                    <a href="#" class="source-link" target="_blank">Read Full Article</a>
                    <button class="share-btn" data-local-action="sharePost">Share</button>
                </div>
                <div class="sponsor-panel">
                    <a href="#" class="sponsor-banner-link" target="_blank">
                        <div class="sponsor-banner">
                            <span>Sponsored Content</span>
                        </div>
                    </a>
                    <div class="next-story-countdown">Next story in 10s...</div>
                </div>
            </div>
        </div>
        
        <!-- Navigation buttons -->
        <button class="carousel-nav carousel-nav-left" aria-label="Previous slide">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-nav carousel-nav-right" aria-label="Next slide">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <!-- Slide indicators -->
        <div class="carousel-indicators"></div>
    </div>
    
    <!-- Footer Progress Bar -->
    <div class="post-progress-footer">
        <div class="progress-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar-background"></div>
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-info">
                <span class="current-slide-name">Title</span>
                <div class="story-counter">
                    <span class="current-story">1</span> / <span class="total-stories">1</span>
                </div>
            </div>
        </div>
    </div>
</div>
