<div class="create-from-rss-container">
    <h2>Create Post from RSS</h2>
    <form data-local-action="loadRssFeed">
        <div class="form-group">
            <label for="rss-url">RSS Feed URL</label>
            <input type="url" id="rss-url" name="rss-url" required>
        </div>
        <button type="submit">Load Feed</button>
    </form>
    <div class="article-suggestions">
        <!-- AI-generated article suggestions will be displayed here -->
    </div>
</div>
