<div class="create-post-container">
    <h2>Create New Post</h2>
    <form>
        <div class="form-group">
            <label for="title">Title <span class="char-counter" id="title-counter">(0/80)</span></label>
            <input type="text" id="title" name="title" maxlength="80" required>
        </div>
        <div class="form-group">
            <label for="essence">Essence <span class="char-counter" id="essence-counter">(0/250)</span></label>
            <textarea id="essence" name="essence" rows="4" maxlength="250" required></textarea>
        </div>
        <div class="form-group">
            <label for="source">Source URL</label>
            <input type="url" id="source" name="source">
        </div>
        <div class="form-group">
            <label for="background-color">Background Theme</label>
            <div class="color-selector">
                <input type="radio" id="color-purple" name="background-color" value="purple" checked>
                <label for="color-purple" class="color-option" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);" title="Purple Dream"></label>
                
                <input type="radio" id="color-blue" name="background-color" value="blue">
                <label for="color-blue" class="color-option" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);" title="Ocean Blue"></label>
                
                <input type="radio" id="color-green" name="background-color" value="green">
                <label for="color-green" class="color-option" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);" title="Nature Green"></label>
                
                <input type="radio" id="color-sunset" name="background-color" value="sunset">
                <label for="color-sunset" class="color-option" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);" title="Sunset"></label>
                
                <input type="radio" id="color-fire" name="background-color" value="fire">
                <label for="color-fire" class="color-option" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);" title="Fire"></label>
                
                <input type="radio" id="color-cosmic" name="background-color" value="cosmic">
                <label for="color-cosmic" class="color-option" style="background: linear-gradient(135deg, #4481eb 0%, #04befe 100%);" title="Cosmic"></label>
                
                <input type="radio" id="color-earth" name="background-color" value="earth">
                <label for="color-earth" class="color-option" style="background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);" title="Earth"></label>
                
                <input type="radio" id="color-night" name="background-color" value="night">
                <label for="color-night" class="color-option" style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);" title="Night Sky"></label>

                <input type="radio" id="color-peach" name="background-color" value="peach">
                <label for="color-peach" class="color-option" style="background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);" title="Peach"></label>

                <input type="radio" id="color-aqua" name="background-color" value="aqua">
                <label for="color-aqua" class="color-option" style="background: linear-gradient(to right, #52E5E7 0%, #130CB7 100%);" title="Aqua"></label>

                <input type="radio" id="color-blood" name="background-color" value="blood">
                <label for="color-blood" class="color-option" style="background: linear-gradient(to right, #d53369 0%, #daae51 100%);" title="Blood"></label>

                <input type="radio" id="color-moon" name="background-color" value="moon">
                <label for="color-moon" class="color-option" style="background: linear-gradient(to right, #4e54c8 0%, #8f94fb 100%);" title="Moon"></label>

                <input type="radio" id="color-toxic" name="background-color" value="toxic">
                <label for="color-toxic" class="color-option" style="background: linear-gradient(to right, #333333 0%, #dd1818 100%);" title="Toxic"></label>

                <input type="radio" id="color-emerald" name="background-color" value="emerald">
                <label for="color-emerald" class="color-option" style="background: linear-gradient(to right, #009245 0%, #FCEE21 100%);" title="Emerald"></label>
            </div>
        </div>
        <div class="form-group">
            <label for="promo-banner-text">Promotional Banner Text</label>
            <input type="text" id="promo-banner-text" name="promo-banner-text" maxlength="100">
        </div>
        <div class="form-group">
            <label for="promo-banner-url">Promotional Banner URL</label>
            <input type="url" id="promo-banner-url" name="promo-banner-url">
        </div>
        <div class="form-group">
            <div class="reactions-section-header">
                <label>Reactions (max 10)</label>
                <button type="button" class="add-reaction-btn" data-local-action="addReactionSlide">+</button>
            </div>
            <div class="reactions-carousel">
                <div class="reactions-carousel-container" id="reactions-container">
                    <!-- Reaction slides will be added here -->
                </div>
                <button type="button" class="carousel-nav-btn prev" data-local-action="prevReactionSlide">&#10094;</button>
                <button type="button" class="carousel-nav-btn next" data-local-action="nextReactionSlide">&#10095;</button>
            </div>
            <div class="carousel-indicators" id="carousel-indicators">
                <!-- Indicator dots will be added here -->
            </div>
        </div>
        <button type="submit" data-local-action="createPost">Publish</button>
    </form>
</div>
